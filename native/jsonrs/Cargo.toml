[package]
name = "jsonrs"
version = "0.3.5"
authors = []
edition = "2021"

[lib]
name = "jsonrs"
path = "src/lib.rs"
crate-type = ["dylib"]

[dependencies]
flate2 = "1.0"
rustler = "0.36.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_rustler = { git = "https://github.com/Zarathustra2/serde_rustler" }
serde-transcode = "1.1"
lazy_static = "1.0"
